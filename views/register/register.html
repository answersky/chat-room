<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="stylesheets/login/reset.css" />
	<link rel="stylesheet" href="stylesheets/login/login.css" />
        <script type="text/javascript" src="javascripts/login/jquery.min.js"></script>
        <script type="text/javascript" src="javascripts/login/login.js"></script>
</head>
<body>
<div class="page">
	<div class="loginwarrp">
		<div class="logo">New User Register</div>
        <div class="login_form">
			<form  name="Login">
				<li class="login-item">
					<span>用户名：</span>
					<input type="text" id="username" name="UserName" class="login_input" autocomplete="off">
                                        <span id="count-msg" class="error"></span>
				</li>
				<li class="login-item">
					<span>密　码：</span>
					<input type="password" id="password" name="password" class="login_input" autocomplete="off">
                                        <span id="password-msg" class="error"></span>
				</li>
				<li class="login-item">
					<span>确认密码：</span>
					<input type="password" id="password1" name="password" class="login_input" autocomplete="off">
					<span id="password-msg1" class="error"></span>
				</li>
				<li class="login-sub">
					<input type="button" name="Submit" value="提交" id="sure" />
                    <input type="reset" name="Reset" value="重置"/>
				</li>                      
           </form>
		</div>
	</div>
</div>
<script type="text/javascript">
		window.onload = function() {
			var config = {
				vx : 4,
				vy : 4,
				height : 2,
				width : 2,
				count : 100,
				color : "121, 162, 185",
				stroke : "100, 200, 180",
				dist : 6000,
				e_dist : 20000,
				max_conn : 10
			};
			CanvasParticle(config);
		}
	</script>
	<script type="text/javascript" src="javascripts/login/canvas-particle.js"></script>
</body>
</html>
<script type="text/javascript" src="javascripts/qegoo.util.js"></script>
<script>
    $(function () {
        $("#sure").click(function () {
            var username = $("#username").val();
            var password = $("#password").val();
            var password1 = $("#password1").val();
            if(password!=password1){
                zdalert("系统提示", "两次输入的密码不一致！");
                return;
			}

            if (username == null || username == '') {
                zdalert("系统提示", "请输入客服账号，如遗忘账号请联系管理员！");
                return;
            }
            if (password == null || password == '') {
                zdalert("系统提示", "请输入登录密码");
                return;
            }
            if (password.length < 6) {
                zdalert("系统提示", "请输入最少6位密码");
                return;
            }

            var data = {"username": username, "password": password};
            $.ajax({
                url: '/addUser',
                type: 'post',
                data: data,
                success: function (data) {
                    if (data == '0') {
                        zdalert("系统提示", "注册失败");
                    }
                    if (data == '1') {
                        zdconfirm("系统提示", "注册成功",function () {
                            window.location.href = "/login";
                        });
                    }
                }
            });

        });
    });
</script>
